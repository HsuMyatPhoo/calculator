<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet" />
</head>
<body>
    
    <form action="" method="">

        <div class="header">
            <span class="datetime"></span>
            <span class="day"></span>
        </div>

        <div class="display">
            <label class="num"></label>
            <label class="result"></label>
        </div>

        <div class="numbers"> 
            <div class="btn">
                <button type="button" onclick="AC()" class="ac">AC</button>
                <button type="button" class="cal" value="/">/</button>
                <button type="button" class="cal" value="*">*</button>
                <button type="button" class="del" onclick="Delete()">Del</button>
           </div>
            
            <div class="btn">
                <button type="button" class="nums" value="1">1</button>
                <button type="button" class="nums" value="2">2</button>
                <button type="button" class="nums" value="3">3</button>
                <button type="button" class="cal" value="-">-</button>
            </div>

            <div class="btn">
                <button type="button" class="nums" value="4">4</button>
                <button type="button" class="nums" value="5">5</button>
                <button type="button" class="nums" value="6">6</button>
                <button type="button" class="cal" value="+">+</button>
            </div>

            <div class="btn">
                <button type="button" class="nums" value="7">7</button>
                <button type="button" class="nums" value="8">8</button>
                <button type="button" class="nums" value="9">9</button>
                <button type="button" class="cal" value="%">%</button>
            </div>

            <div class="btn">
                <button type="button" class="nums" value="." >.</button>
                <button type="button" class="nums" value="0">0</button>
                <button type="button" class="comma">,</button>
                <button type="button" class="answ" value="=" onclick="answer()">=</button>
            </div>


        </div>
    </form>

    <script src="calculator.js"></script>
</body>
</html>
